<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Tech Blog</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Posts</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul>
                    {{#each posts}}
                    <li>
                        <a href="/post/{{this.id}}">{{this.title}}</a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
<body>
    <script src="server.js"></script>
</body>
</html>
